name: Release Please

on:
  push:
    branches:
      - 'master'

jobs:
  release-please:
    name: 'Run'
    runs-on: ubuntu-latest

    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        with:
          command: manifest
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
